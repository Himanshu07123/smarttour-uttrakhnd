<!DOCTYPE html>
<html lang="entered">

<head>
  <title> Sign in Form </title>
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
  <body>
    <form name="myForm" action ="signin.php" method="POST">

      <div class="login-box">

        <h1> Sign In </h1>

        <div class="textbox">
           
          <input type="text" placeholder="Username" name="user" value="" required> 

        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="pass" value="" maxlength="8" required>
        </div>
          
        <input class="btn" type="submit" name="submit" value="Sign in"> 
        <center> <a style="color: white;" href="signup.html"> Don't have an account ? </a> <center>
      </div>

    </form>
<script>
  async function handleLogin(event) {
    event.preventDefault();
    const username = document.querySelector('input[name="user"]').value;
    const password = document.querySelector('input[name="pass"]').value;
    
    try {
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('access_token', data.access_token);
        window.location.href = 'mainPage.html';
      }
    } catch(e) { console.error(e); }
  }
</script>
  </body>
</html>
